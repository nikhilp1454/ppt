<!DOCTYPE html>
<html>
<head>
    <title>SAP PPT</title>
</head>
<body>
    <iframe id="myIframe" loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0; margin: 0;"
        src="https://www.canva.com/design/DAGI-V6F6UU/yMn5fZhoWvowKJuur6Loag/view?" allowfullscreen="allowfullscreen" allow="fullscreen">
    </iframe>

    <script>
        const iframe = document.getElementById('myIframe');

        document.addEventListener('keydown', function(event) {
            if (event.key === 'f' || event.key === 'F') {
                if (!document.fullscreenElement) {
                    iframe.requestFullscreen().catch(err => {
                        console.error('Failed to enter fullscreen:', err);
                    });
                } else {
                    document.exitFullscreen();
                }
            }
        });
    </script>
</body>
</html>
